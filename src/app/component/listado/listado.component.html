<div class="container mt-3" *ngIf="comenzarLista; else sinDetalles">
  <h3>{{titulo}}</h3>
  <div class="row">
    <div class="card p-1 bg-card">
      <table class="table table-borderless text-center table-warning">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detalle of listadoDeDetalles; let i = index">
            <td>{{i + 1}}</td>
            <td>{{detalle.nombre}}</td>
            <td>{{detalle.cantidad}}</td>
            <td>{{detalle.precio}} €</td>
            <td>{{detalle.total}} €</td>
          </tr>
        </tbody>
      </table>
      <h6 class="text-end me-3">Total {{totalLista}} €</h6>
    </div>
  </div>
  <div class="row mt-3">
    <button class="btn btn-success col-auto me-3" (click)="generarListado()">Guardar lista</button>
    <button class="btn btn-danger col-auto me-3" (click)="limpiarLista()">Limpiar lista</button>
  </div>
</div>

<ng-template #sinDetalles>
  <div class="container mt-3 text-center">
      <h3>Todavia no se agrego nada a la lista actual...</h3>
      <img src="../../../assets/listado-vacio.png" alt="Lista vacía" style="width: 50vh;">
  </div>
</ng-template>

<div class="container mt-3 text-center">
  <a type="button" class="btn btn-warning me-3 col-3" href="/productos">Ver productos</a>
  <a type="button" class="btn btn-warning col-3" href="/categorias">Ver categorias</a>
</div>
