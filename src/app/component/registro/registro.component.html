<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="col-md-6 card bg-card my-3 text-center">
      <h2 class="my-3">{{titulo}}</h2>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="crearUsuario()">
          <div class="container px-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="nombre" id="nombre" name="nombre" class="form-control mb-3 text-center"
              placeholder="Ingrese su nombre" [(ngModel)]="usuario.nombre" required>

            <label for="apellido" class="form-label">Apellido</label>
            <input type="apellido" id="apellido" name="apellido" class="form-control mb-3 text-center"
              placeholder="Ingrese su apellido" [(ngModel)]="usuario.apellido" required>

            <label for="username" class="form-label">Nombre de usuario</label>
            <p class="text-danger m-0 p-0" *ngIf="existeUsuario">Existe un usuario con el mismo nombre de usuario</p>
            <input type="username" id="username" name="username" class="form-control mb-3 text-center"
              placeholder="Ingrese su nombre de usuario" [(ngModel)]="usuario.username" required>

            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control mb-4 text-center"
              placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password" required>
            <button class="btn btn-warning">Registrarme</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
