<div class="container mt-2">
  <h3>{{titulo}}</h3>
  <div class="row mb-3">
    <div class="col-auto me-3 mt-3" *ngFor="let prod of productos">
      <button class="btn btn-success">{{prod.nombre}} +</button>
    </div>
  </div>
  <a *ngIf="btnVisible" routerLink="/productos" class="btn btn-secondary btn-sm">Eliminar filtros</a>
</div>
