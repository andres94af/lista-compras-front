<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="col-md-6">
      <div class="card bg-card">
      <h2 class="text-center my-3">{{titulo}}</h2>
      <div class="card-body">
        <form (ngSubmit)="iniciarSesion()" class="row">
          <div class="container px-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control mb-3" placeholder="Ingrese su email" required>

            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control mb-4" placeholder="Ingrese su contraseña" required>
            <button type="submit" class="btn btn-warning">Iniciar sesión</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
