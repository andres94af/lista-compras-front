<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="col-md-6 card bg-card my-3 text-center">
      <h2 class="my-3">{{titulo}}</h2>
      <div class="card-body">
        <form  #form="ngForm" (ngSubmit)="iniciarSesion(form)">
          <div class="container px-4">
            <label for="username" class="form-label">Usuario</label>
            <input type="username" id="username" name="username" class="form-control mb-3 text-center"
              placeholder="Ingrese su nombre de usuario" [(ngModel)]="creds.username" required>
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control mb-4 text-center"
              placeholder="Ingrese su contraseña" [(ngModel)]="creds.password" required>
            <button class="btn btn-warning">Iniciar sesión</button>
          </div>
        </form>
        <hr>
        <p>Si no tienes una cuenta, puedes crearla haciendo <a href="/registro">click aquí</a></p>
      </div>
    </div>
  </div>
</div>
