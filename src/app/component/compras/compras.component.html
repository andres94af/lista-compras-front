<div class="container mt-2">
  <div class="row">

    <div class="col-md-7">
      <h3>{{titulo}}</h3>
      <div class="card p-1 bg-card">
        <table class="table text-center table-hover table-warning">
          <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Completada</th>
              <th scope="col">Total</th>
              <th scope="col">Detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let compra of compras">
              <td>{{compra.fecha}}</td>
              <td *ngIf="compra.completada; else finalizada">Si</td>
              <ng-template #finalizada>
                <td>No</td>
              </ng-template>
              <td>{{compra.total}} â‚¬</td>
              <td>
                <div class="btn-group" role="group">
                 <button class="btn btn-warning btn-sm" (click)="cargarDetalles(compra.id, compra.total)">Ver detalle</button>
                 <button class="btn btn-danger btn-sm" (click)="eliminarCompra(compra.id)">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-5">
      <app-detalles *ngIf="detalles" [detalles]="detalles" [total]="total"></app-detalles>
    </div>

  </div>
</div>
