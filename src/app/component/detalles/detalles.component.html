<div class="container">
  <h3>{{titulo}}</h3>
<div class="card p-1 bg-card">
  <table class="table table-borderless text-center table-warning">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Producto</th>
        <th scope="col">Cant.</th>
        <th scope="col">Precio</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detalle of detalles, let i = index">
        <td>{{i + 1}}</td>
        <td>{{detalle.nombre}}</td>
        <td>{{detalle.cantidad.toFixed(2)}}</td>
        <td>{{detalle.precio.toFixed(2)}} €</td>
        <td>{{detalle.total.toFixed(2)}} €</td>
      </tr>
    </tbody>
  </table>
  <h6 class="text-end me-3">Total {{total.toFixed(2)}} €</h6>
</div>
</div>
